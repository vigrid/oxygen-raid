[application]

name="RiverRaid"
main_scene="res://Screens/Menu.xscn"
disable_stdout=true
icon="icon.png"
boot_splash="res://BG/GFX_Splash.png"
target_fps=60

[autoload]

OBJECT_REPOSITORY="res://Objects/ObjectRepository.gd"
SECTOR_REPOSITORY="res://Sectors/SectorRepository.gd"
WORLD_GENERATOR="res://Scripts/WorldGenerator.gd"
GLOBAL="res://Scripts/global.gd"

[debug]

indicators_enabled=false

[display]

width=1024
height=768
stretch_mode="2d"
fullscreen=true
resizable=false
stretch_aspect="keep"

[input]

player_up=[key(W), key(Up)]
player_down=[key(S), key(Down)]
player_left=[key(A), key(Left)]
player_right=[key(D), key(Right)]
player_fire=[key(Space)]
bsod=[key(B)]
ui_togglefullscreen=[key(F)]

[render]

default_clear_color=#ff000000
shadows_enabled=false
